<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>Beşiktaş</li>
        <li>Fenerbahçe</li>
        <li>Galatasaray</li>
        <li>Trabzonspor</li>
    </ol>

    <ul>
        <li>Beşiktaş</li>
        <li>Fenerbahçe</li>
        <li>Galatasaray</li>
        <li>Trabzonspor</li>
    </ul>


    <!-- ol>li*2>ul>li*3  -->
    <ol type="i" start="1">
        <li>İstanbul
            <ul type="square">
                <li>Beşiktaş</li>
                <li>Fenerbahçe</li>
                <li>Galatasaray</li>
            </ul>
        </li>
        
        <li>İzmir
            <ul type="circle">
                <li>Altay</li>
                <li>Göztepe</li>
                <li>Karşıyaka</li>
            </ul>
        </li>
    </ol>


</body>
</html>
